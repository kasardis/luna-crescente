            <h2>Rezerwacja</h2>
            <form id="form1">
                <label for="liczbaOsob">Liczba osób: </label>
                <input type="number" min="1" max="20" name="liczbaOsob"><br>
                <label for="nazwisko">Rezerwacja na nazwisko: </label>

                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                </datalist>
                <label for="data">Data: </label>
                <input list="data" name="data"><br>
                <datalist id="data">

                </datalist>
                <input type="submit" value="Złóż rezerwację" id="submit">
